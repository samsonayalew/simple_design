os: osx
language: dart
language: dart
dart_task:
  - test: --platform vm
  - test: --platform ios
script:
  - cd $TRAVIS_BUILD_DIR
  - flutter packages get
  - flutter analyze --no-pub --no-current-package lib
  - flutter test
  - flutter packages pub publish --dry-run
  - flutter/bin/flutter build ios --debug --no-codesign
cache:
  directories:
    - $HOME/.pub-cache
before_deploy:
  - pushd build/ios/iphoneos
  - mkdir Payload
  - cd Payload
  - ln -s ../Runner.app
  - cd ..
  - zip -r app.ipa Payload
  - popd